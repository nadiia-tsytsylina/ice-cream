<div class="modal modal-buynow-backdrop" data-modal="0">
  <div class="modal-buynow">
    <button type="button" data-modal-close class="close-btn js-modal-close">
      <svg class="svg-close">
        <use href="/src/images/symbol-defs.svg#icon-cross-modal"></use>
      </svg>
    </button>

    <h1 class="modal-buynow-main-title">Buy now</h1>
    <!-- ********** form ************** -->
    <form class="modal-buynow-form">
      <!-- ********** form checkbox ************** -->
      <ul class="list modal-buynow-ul">
        <li class="modal-li ice-cream-li bg-green">
          <label class="checkbox-label">
            <input type="checkbox" tabindex="-1" value="ice-cream" class="checkbox" />
            <span class="checked-ice-cream border-rd">
              <span class="ellips cup-ice-cream">
                <span class="ice-cream modal-shift"></span>
              </span>
              <span class="modal-buynow-title">ice cream</span>
            </span>
          </label>
        </li>
        <li class="modal-li ice-cream-li bg-yellow">
          <label class="checkbox-label">
            <input type="checkbox" tabindex="-1" value="ice-cream" class="checkbox" />
            <span class="checked-ice-coffee border-rd">
              <span class="ellips cup-ice-coffee">
                <span class="ice-coffee modal-shift"></span>
              </span>
              <span class="modal-buynow-title">ice coffee</span>
            </span>
          </label>
        </li>
        <li class="modal-li ice-cream-li bg-brown">
          <label class="checkbox-label">
            <input type="checkbox" tabindex="-1" value="ice-cream" class="checkbox" />
            <span class="checked-milkshake border-rd">
              <span class="ellips cup-milkshake">
                <span class="milkshake modal-shift"></span>
              </span>
              <span class="modal-buynow-title">milkshake</span>
            </span>
          </label>
        </li>
      </ul>

      <!-- ********** form line ************** -->

      <input
        type="text"
        name="lastfirstname"
        placeholder="Name"
        required
        class="modal-input"
        pattern="^[a-zA-ZА-Яа-яЁё]+\s[a-zA-ZА-Яа-яЁё]+$"
        title="first name and last name"
      />
      <input
        type="tel"
        name="tel"
        placeholder="Phone"
        required
        class="modal-input"
        pattern="[0-9]{10,12}"
        title="phone number"
      />
      <textarea
        name="Comment"
        cols="30"
        rows="3"
        class="modal-input"
        placeholder="Comment"
      ></textarea>
      <button type="submit" class="modal-buynow-btn">Submit</button>
    </form>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
